backend = "glx";
vsync = "opengl-swc";

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;
inactive-dim = 0.15;

# Shadow
shadow = true;
shadow-radius = 7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g ?= 'Notify-osd'"
]

# Fading
fading = true;
fade-delta = 20;
fade-in-step = 0.2;
fade-out-step = 0.1;

